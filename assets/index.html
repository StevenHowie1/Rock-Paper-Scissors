<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="heading">Rock, Paper, Scissors</h1>

    <div class="game">
        <div class="main-area"></div>
        <button class="pick" data-pick="rock"><img src="/assets/images/rock.jpg" alt="rock for game"></button>
        <button class="pick" data-pick="paper"><img src="/assets/images/paper.jpeg" alt="paper for game"></button>
        <button class="pick" data-pick="scissors"><img src="/assets/images/scissors.png" alt="scissors for game"></button>
    </div>

    <div class="score"></div>

    <p class="scores">Player <span id="Player">0</span></p>
    <p class="scores">Computer <span id="Computer">0</span></p>

    <div class="selection"><img src="/assets/images/rock.jpg" alt="rock for game"></div>
    <div class="selection winner"><img src="/assets/images/paper.jpeg" alt="paper for game"></div>

    <script src="/assets/js/script.js"></script>
</body>
</html>
